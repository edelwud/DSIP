name: Multiplatform test

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        dirs: [clusterization]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run tests
      run: |
        cd ${{ matrix.dirs }}
        go test ./...
